<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="p-d-lg-inline">
        <div>
            <label for="descricao" style="font-size: 130%;">Descrição</label>
        </div>
        <div style="text-align: center;">
            <textarea [rows]="5" [cols]="89" pInputTextarea autoResize="autoResize" style="box-sizing: border-box; width: 100%;"
            formControlName="descricao" id="descricao" placeholder="Endereço, área, etc."></textarea>
        </div>
        <div class="p-d-lg-inline" style="justify-content: space-between; display: flex;">
            <div style="width: 15%">
                <div>
                    <label for="precoDiario" style="font-size: 130%;">Preço Diário</label>
                </div>
                <div class="ui-inputgroup">
                    <input type="text" pInputText placeholder="R$" formControlName="precoDiario" id="precoDiario"
                    currencyMask [(ngModel)]="value" [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ','}">
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div style="margin-left: 10px;">
                    <div>
                        <label for="idTipoSala" style="font-size: 130%">Tipo</label>
                    </div>
                    <p-dropdown [options]="tiposSala" formControlName="idTipoSala"></p-dropdown>
                </div>
            </div>
            <div class="ui-g ui-fluid">
                <div class="ui-g ui-fluid">
                    <div style="width: 30%">
                        <div>
                            <label for="capacidade" style="font-size: 130%;">Capacidade</label>
                        </div>
                        <div class="ui-inputgroup">
                            <input pInputText type="text" formControlName="capacidade" id="capacidade"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div formGroupName="equipamentos" class="p-d-lg-inline">
            <h2>Equipamentos</h2>
            <div>
                <label for="equipametos" style="font-size: 130%">Nome</label>
            </div>
            <p-dropdown [options]="equipamentos" formControlName="equipamentos"></p-dropdown>
            <div class="ui-g ui-fluid">
                <div style="width: 30%">
                    <div>
                        <label for="capacidade" style="font-size: 130%;">Quantidade</label>
                    </div>
                    <div class="ui-inputgroup">
                        <input pInputText type="text" formControlName="quantidade" id="quantidade"> 
                    </div>
                </div>
            </div>
        <div  style="justify-content: space-between;">
        </div>
            <div>
                <button 
                pButton 
                type="button" 
                class="app-button-success p-d-flex p-jc-center p-ic-center" 
                style="background-color: green;"
                (click) = onSubmit()>
                <span>Criar</span>
                </button>
            </div>
        </div>
        
    </div>
</form>
