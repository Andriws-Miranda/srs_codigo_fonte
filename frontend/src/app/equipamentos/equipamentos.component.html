<div class="card" style = "height:65px; display: block;">
    <div style= "height: 2.7rem; text-align: left; line-height: 60%; display: flex;
    justify-content: space-between;">
        <h1 style = "font-size: 30px;">Equipamentos</h1>
            <button 
            pButton 
            type="button" 
            class="app-button-success p-d-flex p-jc-center p-ic-center" 
            style="background-color: green; margin-top: 5px;" (click)= abrirPopUp()>
            <i class="fa fa-plus" aria-hidden="true" style="padding-right: 10px;"></i>
            <span>Novo Equipamento</span>
            </button>
    </div>
</div>

<p-table #dt [value]="equipamentos" [globalFilterFields]="['nome']">
    
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id" style="width: 9rem;">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="nome"S>Nome <p-sortIcon field="nome"></p-sortIcon></th>
            <th pSortableColumn="idTipoEquipamento" style="width: 13rem;">Tipo <p-sortIcon field="idTipoEquipamento"></p-sortIcon></th>
            <th pSortableColumn="precoDiario" style="width: 10rem;">Preço Diário <p-sortIcon field="precoDiario"></p-sortIcon></th>
            <th style="width: 13rem;">
                <div style="display: flex;">
                    <div style="padding-top: 5px; padding-right: 2px;">
                        <i class="pi pi-search"></i>
                    </div>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." style="width: 85%;"/>
                </div> 
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-equipamento>
        <tr>
            <td style="text-align: center;">{{equipamento?.id}}</td>
            <td>{{equipamento?.nome}}</td>
            <td style="text-align: center;">{{getTipoEquipamento(equipamento)}}</td>
            <td style="text-align: center;">{{equipamento?.precoDiario | currency: 'R$ '}}</td>
            <td style="text-align: center;">
                <span style="float: center">
                    <button 
                    pButton 
                    type="button" 
                    class="app-button-success p-d-flex p-jc-center p-ic-center" style="background-color: blue;" (click)="atualizarEquipamento(equipamento?.id)">
                    <i class="fa fa-pencil" aria-hidden="true" style="padding-right: 5px;"></i>
                    <span>Editar</span>
                    </button>  
                    <button 
                    pButton 
                    type="button" 
                    class="app-button-success p-d-flex p-jc-center p-ic-center" style="background-color: red; margin-left: 5px;" (click)="deletar(equipamento?.id)">
                    <i class="fa fa-trash" aria-hidden="true" style="padding-right: 5px;"></i>
                    <span>Deletar</span>
                    </button>
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog icon="fa fa-exclamation-triangle"></p-confirmDialog>

<p-dialog header = "Novo Equipamento" [modal]="true" [(visible)]="displayCreation" [style]="{'width':'22vw', 'height':'fit-content'}">
    <form [formGroup]="formulario">
        <div class="p-field">
            <label for="nome" style="font-size: 130%;">Nome</label>
            <br>
            <input  class="p-invalid" maxlength="255" id="nome" type="text" formControlName="nome" [(ngModel)]="nome" placeholder="Digite o nome" pInputText
            style="margin-top: 3px;">
        </div>
        <div style="justify-content: space-between; display: inline-flex; margin-top: 10px;">
            <div class="p-field" style="display: flex;">
                <div>
                    <label for="tipo" style="font-size: 130%;">Tipo </label>
                    <br>
                    <p-dropdown id="tipo" [options]="tipos" 
                    formControlName="idTipoEquipamento" [(ngModel)]="tipoSelecionado" placeholder="Selecione..." 
                    optionLabel="nome" [showClear]="true"></p-dropdown>
                </div>
                <br>
                <div class="p-field"  style="width: 35%;margin-left: 10px;">
                    <label for="precoDiario" style="font-size: 130%;">Preço Diário</label>
                    <br>
                    <input id="precoDiario" 
                    pInputText
                    type="text"
                    placeholder="R$ 0,00"
                    formControlName="precoDiario"
                    [(ngModel)]="precoDiario"
                    inputId="minmaxfraction" 
                    currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ','}">
                </div>
            </div>  
        </div>

        <div style="width: 6rem;">
            <button 
            pButton 
            type="button" 
            class="app-button-success p-d-flex p-jc-center p-ic-center" 
            style="background-color: green; margin-top: 47px; font-weight: bold; line-height: 30px;"
            (click) = salvar()>
            <span>Criar</span>
            </button>
        </div>
    </form>
</p-dialog>

<p-toast position="center"></p-toast>
