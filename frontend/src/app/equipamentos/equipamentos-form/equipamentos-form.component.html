<form [formGroup]="formulario">
    <div class="p-field">
        <label for="nome" style="font-size: 130%;">Nome</label>
        <small style="color: red;"> *</small>
        <br>
        <input  class="p-invalid" maxlength="255" id="nome" type="text" formControlName="nome" [(ngModel)]="nome" placeholder="Digite o nome" pInputText
        style="margin-top: 3px;" required>
    </div>
    <div style="justify-content: space-between; display: inline-flex; margin-top: 10px;">
        <div class="p-field" style="display: flex;">
            <div>
                <label for="tipo" style="font-size: 130%;">Tipo </label>
                <small style="color: red;"> *</small>
                <br>
                <p-dropdown id="tipo" [options]="tipos" 
                formControlName="idTipoEquipamento" [(ngModel)]="tipoSelecionado" placeholder="Selecione..." 
                optionLabel="nome" [showClear]="true" required></p-dropdown>
            </div>
            <br>
            <div class="p-field"  style="width: 35%;margin-left: 10px;">
                <label for="precoDiario" style="font-size: 130%;">Preço Diário</label>
                <small style="color: red;"> *</small>
                <br>
                <input id="preco" pInputText min="1" formControlName="precoDiario" [(ngModel)]="precoDiario" 
                placeholder="R$ 0.00" currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ','}" required>
            </div>
        </div>  
    </div>

    <div style="width: 6rem;">
        <button 
        pButton 
        type="button" 
        class="app-button-success p-d-flex p-jc-center p-ic-center" 
        style="background-color: green; margin-top: 47px; font-weight: bold; line-height: 30px;"
        (click) = salvar()>
        <i class="fa fa-check" aria-hidden="true" style="padding-right: 5px;"></i>
        <span>Criar</span>
        </button>
    </div>
    <small style="color: red;"><b>* Campos Obrigatórios</b></small>
</form>
